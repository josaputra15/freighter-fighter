<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/default.css">
        <link rel="shortcut icon" href="static/assets/favicon.ico">
        <style>
            .login-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 80vh;
                text-align: center;
            }
            
            .login-card {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 90%;
            }
            
            .login-btn {
                background-color: #4285f4;
                color: white;
                padding: 12px 24px;
                border-radius: 6px;
                text-decoration: none;
                font-size: 16px;
                font-weight: 500;
                display: inline-block;
                margin-top: 20px;
                transition: background-color 0.3s;
            }
            
            .login-btn:hover {
                background-color: #3367d6;
            }
            
            .game-icon {
                font-size: 48px;
                margin-bottom: 20px;
            }
            
            h1 {
                color: #333;
                margin-bottom: 10px;
            }
            
            p {
                color: #666;
                margin-bottom: 30px;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <header>

        </header>
        
        <div class="login-container">
            <div class="login-card">
             
                <h1>Welcome to Freighter Fighter!</h1>
                
                <a href="/auth/google" class="login-btn">Login with Google</a>
            </div>
        </div>
    </body>
</html>
